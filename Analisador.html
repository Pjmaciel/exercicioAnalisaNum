<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <div>
        <header>
            <h1>Analisador de Numeros</h1>
        </header>
        <section>
            <div>
                <p>
                Digite um numero entre 1 e 100:
                <input type="number" name="txtnumb" id="txtnumb" min="1" max="100">
                <input type="button" value="Adicionar" size="10" onclick="addnumber(Number(document.getElementById('txtnumb').value))">
            </p>
        </div>
            <div>
                <select name="valores" id="selectValores" size="10">
                    <option> Digite um numero acima. </option>
                </select>
                <div>
                    <input type="button" value="Finalizar" size="10" onclick="analisarnumber()">
                </div>
                <div id="resultado"></div>
            </div>
        </section>
        <footer>
            <p>&copy; PjmacielDev</p>
        </footer>
        <script src="script.js">  </script>
    </div>
</body>
</html>
